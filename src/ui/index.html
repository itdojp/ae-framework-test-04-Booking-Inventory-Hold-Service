<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Booking Inventory Console</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/ui/styles.css" />
  </head>
  <body>
    <div class="backdrop backdrop-a"></div>
    <div class="backdrop backdrop-b"></div>
    <main class="container">
      <header class="hero">
        <p class="eyebrow">Booking / Inventory Hold Service</p>
        <h1>Operations Console</h1>
        <p class="subtitle">Hold作成・確定・取消、可用性の確認を1画面で実行します。</p>
      </header>

      <section class="card auth-card">
        <h2>Request Context</h2>
        <div class="grid grid-4">
          <label>Tenant
            <input id="ctx-tenant" placeholder="T1" />
          </label>
          <label>User
            <input id="ctx-user" placeholder="U1" />
          </label>
          <label>Role
            <select id="ctx-role">
              <option value="">(none)</option>
              <option value="ADMIN">ADMIN</option>
              <option value="MEMBER">MEMBER</option>
              <option value="VIEWER">VIEWER</option>
            </select>
          </label>
          <label>Request ID
            <input id="ctx-request-id" placeholder="REQ-001" />
          </label>
        </div>
      </section>

      <section class="layout">
        <article class="card">
          <h2>Resources</h2>
          <button id="refresh-resources" class="ghost">Refresh</button>
          <ul id="resources-list" class="list"></ul>
        </article>

        <article class="card">
          <h2>Items</h2>
          <button id="refresh-items" class="ghost">Refresh</button>
          <ul id="items-list" class="list"></ul>
        </article>

        <article class="card wide">
          <h2>Create Hold</h2>
          <form id="hold-form">
            <div class="grid grid-4">
              <label>tenant_id
                <input id="hold-tenant-id" value="T1" required />
              </label>
              <label>created_by_user_id
                <input id="hold-user-id" value="U1" required />
              </label>
              <label>expires_in_seconds
                <input id="hold-expires" type="number" min="60" max="3600" value="600" required />
              </label>
              <label>note
                <input id="hold-note" />
              </label>
            </div>
            <div class="lines-header">
              <h3>Lines</h3>
              <button type="button" id="add-line" class="ghost">+ Line</button>
            </div>
            <div id="lines-wrap"></div>
            <button type="submit">Create Hold</button>
          </form>
        </article>

        <article class="card wide">
          <div class="row">
            <h2>Holds</h2>
            <div class="inline-controls">
              <select id="holds-status">
                <option value="">all status</option>
                <option value="ACTIVE">ACTIVE</option>
                <option value="CONFIRMED">CONFIRMED</option>
                <option value="CANCELLED">CANCELLED</option>
                <option value="EXPIRED">EXPIRED</option>
              </select>
              <button id="refresh-holds" class="ghost">Refresh</button>
            </div>
          </div>
          <ul id="holds-list" class="list"></ul>
        </article>
      </section>

      <section class="card">
        <h2>Response</h2>
        <pre id="response-view">(no response)</pre>
      </section>
    </main>
    <script type="module" src="/ui/app.js"></script>
  </body>
</html>
